<html>
<head>
 <style>
.parent {
  position: relative;
  width:100%;
  height:100%
}
.child {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
p {
  font-family:Arial, Helvetica, sans-serif
}
#terminal_text,#terminal,#terminal_text_output,#blink_cursor {
    color:#00FF00;
    font-family:monospace;
    font-size:12pt;
}
#terminal:focus { outline:none;}
#blink_cursor { animation: blinker 1s linear infinite; }
@keyframes blinker {  50% {    opacity: 0;  }}	 
 </style>
 <script>
  function execCmd() {
	var cmd = document.getElementById('terminal').value;
	document.getElementById('terminal').value='';
  }
 </script>	
</head>
<body style="width:100%;height:100%;margin:0;padding:0;background-image:url('background.jpg');background-size:cover;">
  <div class="parent">  
	<div align="right" style="padding:10px;">
	      <a href="https://www.linkedin.com/in/renjithmathew" style="text-decoration:none;">
		 <img alt="linkedin" src="https://www.linkedin.com/favicon.ico" width="16" height="16">
	      </a>
	      &nbsp;
	       <a href="https://stackoverflow.com/users/1924305/untitled" style="text-decoration:none;">
		 <img alt="stackoverflow" src="https://stackoverflow.com/favicon.ico" width="16" height="16">
	      </a>
	      &nbsp;
	       <a href="https://github.com/2point718/" style="text-decoration:none;">
		 <img alt="github" src="https://github.com/favicon.ico" width="16" height="16">
	      </a>
	 </div>
	<div style="padding:10px;" onclick="document.getElementById('terminal').focus()">
		<div>
			<span id="terminal_text">~$&nbsp;</span><span id="blink_cursor">|</span>
			<input type="text" style="background:none;border:0;"
			       onfocus="document.getElementById('blink_cursor').style.visibility='hidden'"
			       onblur="document.getElementById('blink_cursor').style.visibility='visible'"
			       id="terminal" onkeyup = "if(event.keyCode == 13){execCmd();}"/>
		</div>
		<div><span id="terminal_text_output"></span></div>
	</div>
	<div class="child">
	  <p style="text-align:center;font-size:18pt;"></p>
	  <p style="text-align:center;font-size:10pt;"></p>
	</div>
  </div>  
</body>
</html>
