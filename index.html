<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="cache-control" content="no-cache" />
 <meta http-equiv="pragma" content="no-cache" />
 <style>
.green_text {
    color:#00FF00;
    font-family:monospace;
    font-size:12pt;
}
#terminal:focus { outline:none;}
#blink_cursor { animation: blinker 1s linear infinite; }
@keyframes blinker {  50% {    opacity: 0;  }}	 
#site_links>a>img:hover {box-shadow: 0 4px 8px 0 #00FF00, 0 6px 20px 0 #00FF00;}
 </style>
 <script>
  function execCmd() {
	var cmd = document.getElementById('terminal').value;
	document.getElementById('terminal').value='';
  }
  function initPage() {	
  }
  function initControls() {
	document.getElementById('terminal').focus();	  
  }
 </script>	
</head>
<body style="width:100%;height:100%;margin:0;padding:0;background-color:#333333;"
      onload="initPage();initControls()" onclick="initControls()">
  <div class="parent">  
	<div align="right" style="padding:20px;" id="site_links">
	       <a href="https://github.com/2point718/" style="text-decoration:none;" target="_blank">
		 <img alt="github" src="gh.ico" width="16" height="16">
	      </a>
	      &nbsp;
	      <a href="https://app.renjithmathew.com/profile/" style="text-decoration:none;" target="_blank">
		 <img alt="menu_img" src="menu.png" width="16" height="16">
	      </a>		
	 </div>
	<div style="padding:10px;" onclick="initControls()">
		<div>
			<span id="terminal_text" class="green_text">~$&nbsp;</span>
			<span id="blink_cursor" class="green_text">|</span>
			<input type="text"  class="green_text" style="background:none;border:0;"
			       onfocus="document.getElementById('blink_cursor').style.display='none'"
			       onblur="document.getElementById('blink_cursor').style.display='inline'"
			       id="terminal" onkeyup = "if(event.keyCode == 13){execCmd();}"  autofocus />
		</div>
	</div> 
  </div>  
</body>
</html>
